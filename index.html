<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<style>
			#loading, #results {
				display: none;
			}
		</style>
		<title>Кредитный калькулятор</title>
		<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  </head>
  <body style="background: #F2F2F2;">
		<div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card card-body text-center mt-5">
						<h1 class="heading display-5 pb-3" style="color: #4F565C;">Кредитный калькулятор</h1>
						<form id="loan-form">
							<div class="form-group">
								<div class="input-group">
									  <div class="input-group-prepend">
												<span class="input-group-text" id="basic-addon1">&#8381;</span>
										</div>
									<input type="number" class="form-control" id="amount" placeholder="Сумма кредита">
								</div>
							</div>
							<div class="form-group">
									<div class="input-group">
											<div class="input-group-prepend">
													<span class="input-group-text" id="basic-addon1">%</span>
											</div>
										<input type="number" class="form-control" id="interest" placeholder="Процент">
									</div>
								</div>
							<div class="form-group">
									<input type="number" class="form-control" id="years" placeholder="Лет для погашения">
							</div>
							<div class="form-group">
								<input type="submit" value="Рассчитать" class="btn btn-block" style="font-weight: 400; background: #E9ECEF; color: #6C757D; ">
							</div>
						</form>
						<!-- LOADER HERE -->
						<div id="loading">
							<img src="img/2.gif" alt="" class="mt-5 mb-5">
						</div>
						<div id="hr1"></div>
						<!-- RESULTS -->
						<div id="results" class="pt-2" >
							<h4 style="color:#4F565C; padding-bottom:20px;">Результаты</h5>
						
						<div class="form-group">
								<div class="input-group">
									  <div class="input-group-prepend">
												<span class="input-group-text" id="basic-addon1">Месячная оплата</span>
										</div>
									<input type="number" class="form-control" id="monthly-payment" disabled>
								</div>
							</div>
							<div class="form-group">
									<div class="input-group">
											<div class="input-group-prepend">
													<span class="input-group-text" id="basic-addon1">Всего к оплате</span>
											</div>
										<input type="number" class="form-control" id="total-payment" disabled>
									</div>
								</div>
								<div class="form-group">
										<div class="input-group">
												<div class="input-group-prepend">
														<span class="input-group-text" id="basic-addon1">Всего процентов</span>
												</div>
											<input type="number" class="form-control" id="total-interest" disabled>
										</div>
									</div>
					</div>
				</div>
			</div>
		</div>
		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<script src="app.js"></script>
  </body>
</html>
